  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #111827;
    }

    /* Subtle technical grid background */
    .bg-technical-grid {
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 40px 40px;
    }

    @keyframes pulse-custom {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    .animate-pulse-cta {
      animation: pulse-custom 6s ease-in-out infinite;
    }

    .hero-gradient {
      background: radial-gradient(circle at 70% 30%, #f1f5f9 0%, #ffffff 60%);
    }

    /* Light theme conversion area */
    .conversion-light {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .annotation-marker {
      position: absolute;
      pointer-events: none;
      opacity: 0.15;
      z-index: 0;
    }

    /* Hide any stray elements injected directly into body by tracking pixels */
    body>*:not(#root):not(script):not(noscript):not(style) {
      display: none !important;
    }
  </style>
  <script>
    /**
     * WORKAROUND: Some tracking tags (likely from GTM) may be misconfigured 
     * and injecting raw text nodes into the body. This script removes them.
     */
    const cleanStrayText = () => {
      document.body.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE && node.textContent.includes('window.lintrk')) {
          node.remove();
        }
      });
    };
    // Run immediately and also observe for dynamic injections
    window.addEventListener('DOMContentLoaded', cleanStrayText);
    const observer = new MutationObserver((mutations) => {
      mutations.forEach(m => m.addedNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE && node.textContent.includes('window.lintrk')) {
          node.remove();
        }
      }));
    });
    observer.observe(document.documentElement, { childList: true, subtree: true });
  </script>
