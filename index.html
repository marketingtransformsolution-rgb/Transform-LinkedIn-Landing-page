<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSFORM | AI Data Annotation Services</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #111827;
    }

    /* Subtle technical grid background */
    .bg-technical-grid {
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 40px 40px;
    }

    @keyframes pulse-custom {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }
    }

    .animate-pulse-cta {
      animation: pulse-custom 6s ease-in-out infinite;
    }

    .hero-gradient {
      background: radial-gradient(circle at 70% 30%, #f1f5f9 0%, #ffffff 60%);
    }

    /* Light theme conversion area */
    .conversion-light {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .annotation-marker {
      position: absolute;
      pointer-events: none;
      opacity: 0.15;
      z-index: 0;
    }
  </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

<body class="bg-technical-grid">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
